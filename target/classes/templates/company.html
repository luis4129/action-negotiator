<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Negociador de Ações</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <a class="navbar-brand" href="/">Início</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	
	  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	    	<ul class="navbar-nav mr-auto">
	      		<li class="nav-item">
	        		<a class="nav-link" href="account">Contas</a>
	      		</li>
	      		<li class="nav-item">
	        		<a class="nav-link" href="company">Empresas</a>
	      		</li>
	      		<li class="nav-item">
	        		<a class="nav-link" href="investmentRule">Regras de Investimento</a>
	      		</li>
	      		<li class="nav-item">
	        		<a class="nav-link" href="simulation">Simulação</a>
	      		</li>
	      		<li class="nav-item">
	        		<a class="nav-link" href="transaction">Histórico de Transações</a>
	      		</li>
	    	</ul>
	  </div>
	</nav>
	
	<div class="container">
	
		<div id="company-list">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tr th:each="company : ${companys}">
					<td><span th:text="${company.name}"></span></td>
					<td><span th:text="${company.value}"></span></td>
				</tr>

			</table>
		</div>
		
		<hr/>
	
		<form action="company/save">
			<div class="form-group">
		    	<label for="company-name">Nome</label>
		    	<input type="text" class="form-control" id="company-name" name="company-name" placeholder="Nome do bem/empresa a ser monitorado">
			</div>
			<div class="form-group">
		    	<label for="company-value">Valor</label>
		    	<input type="number" class="form-control" id="company-value" name="company-value" step="0.01" placeholder="Valor antes de ser processado">
		  	</div>
		  	<button type="submit" class="btn btn-dark">Salvar</button>
		</form>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
