<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Negociador de Ações</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <a class="navbar-brand" href="/">Início</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	
	  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	    	<ul class="navbar-nav mr-auto">
	      		<li class="nav-item">
	        		<a class="nav-link" href="account">Contas</a>
	      		</li>
	      		<li class="nav-item">
	        		<a class="nav-link" href="company">Empresas</a>
	      		</li>
	      		<li class="nav-item">
	        		<a class="nav-link" href="investmentRule">Regras de Investimento</a>
	      		</li>
	      		<li class="nav-item">
	        		<a class="nav-link" href="simulation">Simulação</a>
	      		</li>
	      		<li class="nav-item">
	        		<a class="nav-link" href="transaction">Histórico de Transações</a>
	      		</li>
	    	</ul>
	  </div>
	</nav>
	
	<div class="container">
	
		<h1 class="mt-5">Saldo Final</h1>
		<div th:each="account : ${accounts}">
			<span th:text="${account.email}" class="lead"></span>
			<span class="lead"> : R$</span>
			<span th:text="${account.fund}" class="lead"></span>
		</div>
      	
		<h1 class="mt-5">Histórico</h1>	
		<div id="transaction-list">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Conta</th>
						<th>Empresa</th>
						<th>Tipo</th>
						<th>Hora</th>
						<th>Valor</th>
						<th>Quantidade</th>
					</tr>
				</thead>
				<tr th:each="transaction : ${transactions}">
					<td><span th:text="${transaction.account.email}"></span></td>
					<td><span th:text="${transaction.company.name}"></span></td>
					<td><span th:text="${transaction.type}"></span></td>
					<td><span th:text="${#calendars.format(transaction.createdIn, 'MM/dd/yyyy HH:mm:ss')}"></span></td>
					<td><span th:text="${transaction.value}"></span></td>
					<td><span th:text="${transaction.quantity}"></span></td>					
				</tr>

			</table>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
